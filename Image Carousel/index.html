<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="carousel">
        <div class="image-container" id="imgs">
            <img src="https://images.unsplash.com/photo-1533149335914-0a955b468338?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8N3x8Ymx1ZSUyMGJpcmR8ZW58MHx8MHx8fDA%3D" alt="blue bird">
            <img src="https://plus.unsplash.com/premium_photo-1669725687209-233e6c9f4eaf?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTd8fG1lZXJrYXR8ZW58MHx8MHx8fDA%3D" alt=" standing meerkat">
            <img src="https://images.unsplash.com/photo-1573865526739-10659fec78a5?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTl8fGNhdHN8ZW58MHx8MHx8fDA%3D" alt="curious kitty">
            <img src="https://images.unsplash.com/photo-1614640514617-684c8b4c3403?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8ZGVlcnMlMjBpbiUyMG5hdHVyZXxlbnwwfHwwfHx8MA%3D%3D" alt="deer in fog">
        </div>
        <div class="buttons-container">
            <button id="left">Prev</button>
            <button id="right">Next</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
